<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="app-style">
    .login-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
    }
    
    .btn-primary {
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    .error-message {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .error-message.show {
      max-height: 50px;
    }
    
    .welcome-header {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- Login View -->
  <div id="login-view" class="w-full max-w-md p-4">
    <div class="login-card bg-white rounded-lg p-8">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Inicio de Sesión</h1>
      
      <form id="login-form" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su nombre">
          <p id="name-error" class="error-message text-red-500 text-xs mt-1"></p>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="ejemplo@correo.com">
          <p id="email-error" class="error-message text-red-500 text-xs mt-1"></p>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
          <p id="password-error" class="error-message text-red-500 text-xs mt-1"></p>
        </div>
        
        <button type="submit" class="btn-primary w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
  
  <!-- Dashboard View (initially hidden) -->
  <div id="dashboard-view" class="hidden w-full h-screen flex flex-col">
    <header class="welcome-header w-full py-4 px-6 bg-indigo-600 text-white shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 id="welcome-message" class="text-xl md:text-2xl font-semibold">Welcome!</h1>
        <button id="logout-button" class="px-4 py-2 bg-white text-indigo-600 rounded-md hover:bg-gray-100">
          <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
        </button>
      </div>
    </header>
    
    <main class="flex-grow container mx-auto p-6">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <h2 class="text-xl font-medium text-gray-800 mb-4">Dashboard</h2>
        <p class="text-gray-600">Esta es una página de dashboard de demostración. Después de iniciar sesión, llegarías a esta página.</p>
      </div>
    </main>
  </div>

  <script id="app-script">
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const userName = localStorage.getItem('userName');
        
        if (isLoggedIn && userName) {
          // Show dashboard view
          document.getElementById('login-view').classList.add('hidden');
          document.getElementById('dashboard-view').classList.remove('hidden');
          document.getElementById('welcome-message').textContent = `¡Bienvenido, ${userName}!`;
        } else {
          // Show login view
          document.getElementById('login-view').classList.remove('hidden');
          document.getElementById('dashboard-view').classList.add('hidden');
        }
      }
      
      // Form validation
      const loginForm = document.getElementById('login-form');
      
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        
        // Reset error messages
        nameError.textContent = '';
        emailError.textContent = '';
        passwordError.textContent = '';
        
        let isValid = true;
        
        // Validate name
        if (!nameInput.value.trim()) {
          nameError.textContent = 'El nombre es obligatorio';
          isValid = false;
        }
        
        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailInput.value.trim()) {
          emailError.textContent = 'El email es obligatorio';
          isValid = false;
        } else if (!emailRegex.test(emailInput.value.trim())) {
          emailError.textContent = 'Por favor, ingrese un email válido';
          isValid = false;
        }
        
        // Validate password
        if (!passwordInput.value) {
          passwordError.textContent = 'La contraseña es obligatoria';
          isValid = false;
        }
        
        if (isValid) {
          // Store user information in localStorage
          localStorage.setItem('userName', nameInput.value.trim());
          localStorage.setItem('isLoggedIn', 'true');
          
          // Show dashboard
          checkLoginStatus();
        }
      });
      
      // Logout functionality
      const logoutButton = document.getElementById('logout-button');
      
      logoutButton.addEventListener('click', function() {
        // Clear localStorage
        localStorage.removeItem('userName');
        localStorage.removeItem('isLoggedIn');
        
        // Go back to login view
        checkLoginStatus();
      });
      
      // Check login status on page load
      checkLoginStatus();
    });
  </script>
</body>
</html>
